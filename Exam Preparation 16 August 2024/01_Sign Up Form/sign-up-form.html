<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles/reset.css">
    <link rel="stylesheet" href="../styles/typography.css">
    <link rel="stylesheet" href="./sign-up-form.css">
</head>

<body>
    <form action="" method="post" class="form">
        <div class="button-container">
            <button type="button" class="sign-up">Sign Up</button>
            <button type="button" class="log-in">Log in</button>
        </div>

        <h1>Sign Up for Free</h1>

        <div class="input-container">
            <input type="text" placeholder="First Name*" name="firstName" id="firstName" class="input">
            <input type="text" placeholder="Last Name*" name="lastName" id="lastName" class="input">
            <input type="email" placeholder="Email Adress*" name="email" id="email" class="input">
            <input type="password" placeholder="Set a Password*" name="password" id="password" class="input">
        </div>

        <button type="submit" class="get-started">Get Started</button>
    </form>
</body>

</html>
